pillars:
  jenkins:
    client:
      job:
        test-oss-pushkin-codebase:
          name: test-oss-pushkin-codebase
          discard:
            build:
              keep_num: 15
            artifact:
              keep_num: 15
          type: workflow-scm
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/oss/jenkins/pipelines"
            credentials: "gerrit"
            script: test-pushkin-pipeline.groovy
          trigger:
            gerrit:
              project:
                "oss/pushkin":
                  branches:
                    - devel
                    - master
              skip_vote:
                - successful
                - failed
                - unstable
                - not_built
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeTrivialRebase: false
                      excludeNoCodeChange: false
                comment:
                  - addedContains:
                      commentAddedCommentContains: '^(?s:Patch Set \d+:.*(test|recheck|reverify)\s*)$'
          param:
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            DEFAULT_GIT_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/oss/pushkin"
            DEFAULT_GIT_REF:
                type: string
                default: master
                description: "Refspec in format refs/changes/, i.e. refs/changes/32/10332/4"
