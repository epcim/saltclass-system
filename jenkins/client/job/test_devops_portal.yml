parameters:
  jenkins:
    client:
      job:
        test-oss-devops-portal:
          name: test-oss-devops-portal
          discard:
            build:
              keep_num: 10
            artifact:
              keep_num: 10
          type: workflow-scm
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
            credentials: "gerrit"
            script: test-nodejs-pipeline.groovy
          trigger:
            gerrit:
              project:
                "oss/devops-portal":
                  branches:
                    - master
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeTrivialRebase: false
                      excludeNoCodeChange: false
                comment:
                  - addedContains:
                      commentAddedCommentContains: '(recheck|reverify)'
          param:
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            NODE_IMAGE:
              type: string
              default: "docker-sandbox.sandbox.mirantis.net/ikharin/ci/node-firefox:6.10"
            COMMANDS:
              type: text
              default: |
                npm run lint
                npm run test:unit
                npm run test:functional
