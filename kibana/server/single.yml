classes:
- service.kibana.server.single
parameters:
  _param:
    kibana_version: 5
  kibana:
    server:
      enabled: true
      version: ${_param:kibana_version}
      default_app_id: "dashboard/logs"
      bind:
        address: ${_param:single_address}
        port: 5601
      database:
        engine: elasticsearch
        host: ${_param:kibana_elasticsearch_host}
        port: 9200

