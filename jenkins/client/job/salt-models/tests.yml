parameters:
  _param:
  jenkins_pollscm_spec: "0 1 * * *"
  jenkins:
    client:
      job_template:
        test_salt_model:
          name: test-salt-model-{{name}}
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-salt-models-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - compare_type: "REG_EXP"
                        name: "{{branch}}"
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: "^(test|recheck|reverify)$"
            param:
              SALT_OPTS:
                type: string
                default: "--force-color"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-models/{{name}}"
              DEFAULT_GIT_REF:
                type: string
                default: master
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "1"
              # Salt master setup extra formulas
              EXTRA_FORMULAS:
                type: string
                default: "{{extra_formulas}}"
              SYSTEM_GIT_URL:
                type: string
                default: ""
              SYSTEM_GIT_REF:
                type: string
                default: ""
        test_system_reclass:
          name: test-salt-model-{{name}}
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: test-system-reclass-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - master
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            param:
              TEST_MODELS:
                type: string
                default: "{{clusters}}"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-models/reclass-system"
              DEFAULT_GIT_REF:
                type: string
                default: master
        test_salt_model_cookiecutter:
          name: test-salt-model-cookiecutter-{{cookiecutter_template}}
          jobs:
            - cookiecutter_template: cookiecutter-templates
          template:
            type: workflow-scm
            concurrent: true
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "jenkins-mk"
              script: test-cookiecutter-reclass.groovy
            trigger:
              pollscm:
                spec: ${_param:jenkins_pollscm_spec}
              gerrit:
                project:
                  mk/{{cookiecutter_template}}:
                    branches:
                      - master
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: "^(test|recheck|reverify)$"
            param:
              COOKIECUTTER_TEMPLATE_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/mk/{{cookiecutter_template}}"
              CREDENTIALS_ID:
                type: string
                default: gerrit
              COOKIECUTTER_TEMPLATE_BRANCH:
                type: string
                default: master
              RECLASS_MODEL_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/salt-models/reclass-system"
              RECLASS_MODEL_BRANCH:
                type: string
                default: master
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "1"
              EXTRA_FORMULAS:
                type: string
                default: "xtrabackup"
      job:
        test-salt-model-node:
          name: test-salt-model-node
          discard:
            build:
              keep_num: 10
            artifact:
              keep_num: 10
          type: workflow-scm
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
            credentials: "gerrit"
            script: test-salt-model-node.groovy
          param:
            NODE_TARGET:
              type: string
              default: ""
            DEFAULT_GIT_URL:
              type: string
              default: "${_param:jenkins_gerrit_url}/salt-models/{{name}}"
            DEFAULT_GIT_REF:
              type: string
              default: master
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            EXTRA_FORMULAS:
              type: string
              default: ""
            SYSTEM_GIT_URL:
              type: string
              default: ""
            SYSTEM_GIT_REF:
              type: string
              default: ""