parameters:
  jenkins:
    client:
      job_template:
        generate_reclass_clusters:
          name: generate_reclass_cluster_{{cookiecutter_template}}
          param:
            cookiecutter_template:
            - separated_products
          template:
            type: workflow-scm
            concurrent: true
            display_name: "Generate reclass cluster {{cookiecutter_template}}"
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "jenkins-mk"
              script: generate-cookiecutter-products.groovy
            param:
              COOKIECUTTER_TEMPLATE_URL:
                type: string
                default: "git@github.com:Mirantis/mk2x-cookiecutter-reclass-model.git"
              COOKIECUTTER_TEMPLATE_CREDENTIALS:
                type: string
                default: github-credentials
              COOKIECUTTER_TEMPLATE_BRANCH:
                type: string
                default: master
              COOKIECUTTER_TEMPLATE_PATH:
                type: string
                default: "./"
              COOKIECUTTER_INSTALL_CICD:
                type: boolean
                default: false
              COOKIECUTTER_INSTALL_CONTRAIL:
                type: boolean
                default: false
              COOKIECUTTER_INSTALL_KUBERNETES:
                type: boolean
                default: false
              COOKIECUTTER_INSTALL_OPENSTACK:
                type: boolean
                default: false
              COOKIECUTTER_INSTALL_STACKLIGHT:
                type: boolean
                default: false
              COOKIECUTTER_TEMPLATE_CONTEXT:
                type: string
              RECLASS_MODEL_URL:
                type: string
                default: "jenkins-mk@${_param:jenkins_gerrit_url}/salt-models/training.git"
              RECLASS_MODEL_CREDENTIALS:
                type: string
                default: gerrit
              RECLASS_MODEL_BRANCH:
                type: string
                default: master
