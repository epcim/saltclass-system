pillars:
  _param:
    jenkins_pollscm_spec: "0 1 * * *"
  jenkins:
    client:
      job_template:
        test_salt_model:
          name: test-salt-model-{{name}}
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              branch: "${_param:jenkins_pipelines_branch}"
              credentials: "gerrit"
              script: test-salt-models-pipeline.groovy
            concurrent: true
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - compare_type: "REG_EXP"
                        name: "{{branch}}"
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '^(?s:Patch Set \d+:.*(test|recheck|reverify)\s*)$'
            param:
              SALT_OPTS:
                type: string
                default: "--force-color"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-models/{{name}}"
              DEFAULT_GIT_REF:
                type: string
                default: master
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "9"
              # Salt master setup extra formulas
              EXTRA_FORMULAS:
                type: string
                default: "{{extra_formulas}}"
              FORMULAS_SOURCE:
                type: string
                default: "{{formulas_src}}"
              FORMULAS_REVISION:
                type: string
                default: "{{formulas_revision}}"
              SYSTEM_GIT_URL:
                type: string
                default: ""
              SYSTEM_GIT_REF:
                type: string
                default: ""
              CONFIG_NODE_NAME_PATTERN:
                type: string
                default: "{{config_node_name}}"
              MAX_CPU_PER_JOB:
                type: string
                default: "2"
              RECLASS_IGNORE_CLASS_NOTFOUND:
                type: boolean
                default: "{{reclass_ignore_class_notfound}}"
              LEGACY_TEST_MODE:
                type: boolean
                default: "{{legacy_test_mode}}"
              APT_REPOSITORY:
                type: string
                default: ""
              APT_REPOSITORY_GPG:
                type: string
                default: ""
        test_system_reclass:
          name: test-salt-model-{{name}}
          template:
            type: workflow-scm
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              branch: "${_param:jenkins_pipelines_branch}"
              credentials: "gerrit"
              script: test-system-reclass-pipeline.groovy
            trigger:
              gerrit:
                project:
                  salt-models/{{name}}:
                    branches:
                      - master
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '(recheck|reverify)'
            concurrent: true
            param:
              TEST_MODELS:
                type: string
                default: "{{clusters}}"
              DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/salt-models/reclass-system"
              DEFAULT_GIT_REF:
                type: string
                default: master
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "5"
        test_mk_cookiecutter_templates:
          name: test-mk-{{cookiecutter_template}}
          jobs:
            - cookiecutter_template: cookiecutter-templates
          template:
            discard:
             build:
               keep_num: 20
             artifact:
               keep_num: 20
            type: workflow-scm
            concurrent: true
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              branch: "${_param:jenkins_pipelines_branch}"
              credentials: "jenkins-mk"
              script: test-cookiecutter-reclass.groovy
            trigger:
              gerrit:
                project:
                  mk/{{cookiecutter_template}}:
                    branches:
                      - master
                event:
                  comment:
                    - addedContains:
                        commentAddedCommentContains: '^(?s:Patch Set \d+:.*(test|recheck|reverify)\s*)$'
            param:
              COOKIECUTTER_TEMPLATE_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/mk/{{cookiecutter_template}}"
              CREDENTIALS_ID:
                type: string
                default: gerrit
              COOKIECUTTER_TEMPLATE_BRANCH:
                type: string
                default: master
              RECLASS_MODEL_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/salt-models/reclass-system"
              RECLASS_MODEL_BRANCH:
                type: string
                default: master
              SYSTEM_GIT_URL:
                type: string
                default: ""
              SYSTEM_GIT_REF:
                type: string
                default: ""
              PARALLEL_NODE_GROUP_SIZE:
                type: string
                default: "1"
              EXTRA_FORMULAS:
                type: string
                default: "aptly artifactory backupninja collectd devops-portal docker elasticsearch freeipa gerrit glusterfs grafana haproxy heka horizon influxdb jenkins keepalived kibana libvirt maas memcached mysql nginx ntp openldap openssh postfix prometheus rsync rsyslog rundeck sensu sphinx telegraf xtrabackup"
      job:
        test-salt-model-node:
          name: test-salt-model-node
          discard:
            build:
              keep_num: 500
            artifact:
              keep_num: 10
          type: workflow-scm
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
            branch: "${_param:jenkins_pipelines_branch}"
            credentials: "gerrit"
            script: test-salt-model-node.groovy
          param:
            NODE_TARGET:
              type: string
              default: ""
            CLUSTER_NAME:
              type: string
              default: ""
            DEFAULT_GIT_URL:
              type: string
              default: "${_param:jenkins_gerrit_url}/salt-models/{{name}}"
            DEFAULT_GIT_REF:
              type: string
              default: master
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            EXTRA_FORMULAS:
              type: string
              default: ""
            FORMULAS_SOURCE:
              type: string
              default: "pkg"
            FORMULAS_REVISION:
              type: string
              default: "stable"
            SYSTEM_GIT_URL:
              type: string
              default: ""
            SYSTEM_GIT_REF:
              type: string
              default: ""
            MAX_CPU_PER_JOB:
              type: string
              default: "2"
            RECLASS_IGNORE_CLASS_NOTFOUND:
              type: boolean
              default: "false"
            LEGACY_TEST_MODE:
              type: boolean
              default: "false"
            APT_REPOSITORY:
              type: string
              default: ""
            APT_REPOSITORY_GPG:
              type: string
              default: ""
