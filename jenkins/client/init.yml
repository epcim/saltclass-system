classes:
  - service.jenkins.support
  - service.jenkins.client
parameters:
  _param:
    jenkins_client_user: none
    jenkins_client_password: none
    jenkins_master_host: ${_param:control_vip_address}
    jenkins_master_port: 8081
  jenkins:
    client:
      master:
        host: ${_param:jenkins_master_host}
        port: ${_param:jenkins_master_port}
        user: ${_param:jenkins_client_user}
        password: ${_param:jenkins_client_password}
      plugin:
        ansicolor: {}
        build-blocker-plugin: {}
        build-monitor-plugin: {}
        build-user-vars-plugin: {}
        categorized-view: {}
        description-setter: {}
        discard-old-build: {}
        docker-workflow: {}
        extended-choice-parameter: {}
        gerrit-trigger: {}
        heavy-job: {}
        matrix-auth: {}
        monitoring: {}
        pipeline-utility-steps: {}
        rebuild: {}
        simple-theme-plugin: {}
        slack: {}
        test-stability: {}
        timestamper: {}
        workflow-cps: {}
        workflow-remote-loader: {}
        workflow-scm-step:
          restart: true
      lib:
        pipeline-library:
          enabled: true
          url: ${_param:jenkins_gerrit_url}/mcp-ci/pipeline-library
          credential_id: gerrit
